<div id="form-name" class="row">
    <div id="form-name-first" class="columns col-sm-12 col-md-6">[text* name-first class:col-sm-12 placeholder="First Name"]</div>
    
    <div id="form-name-last" class="columns col-sm-12 col-md-6">[text* name-last class:col-sm-12 placeholder="Last Name"]</div>
</div>

<div id="form-message" class="row">
    <div id="form-comments" class="columns col-sm-12 col-md-12">[textarea* comments class:col-sm-12 placeholder="Comments"]</div>
</div>

<div id="form-submit" class="row">
    <div id="form-submit-button" class="columns col-sm-12 col-md-4">[submit "Send Message" class:button-solid.col-sm-12]</div>
</div>
